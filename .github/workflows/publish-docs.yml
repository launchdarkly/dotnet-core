on:
  workflow_dispatch:
    inputs:
      pkg_workspace:
        description: 'The package to publish'
        required: true
        type: choice
        options:
          - pkgs/sdk/client
          - pkgs/sdk/server
          - pkgs/sdk/server-ai
          - pkgs/telemetry

name: Publish Docs
jobs:
  build-publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Env from project's Env file
        shell: bash
        run: echo "$(cat ${{ inputs.pkg_workspace }}/github_actions.env)" >> $GITHUB_ENV

      - uses: launchdarkly/gh-actions/actions/release-secrets@release-secrets-v1.2.0
        name: Get secrets
        with:
          aws_assume_role: ${{ vars.AWS_ROLE_ARN }}
          s3_path_pairs: 'launchdarkly-releaser/dotnet/LaunchDarkly.ClientSdk.snk = LaunchDarkly.ClientSdk.snk'

      - id: build
        name: Build and Test SDK
        uses: ./.github/actions/ci
        with:
          project_file: ${{ env.PROJECT_FILE }}
          test_project_file: ${{ env.TEST_PROJECT_FILE }}

      - id: build-docs
        name: Build Documentation
        uses: ./.github/actions/build-docs
        with:
          workspace_path: ${{ env.WORKSPACE_PATH }}

      - id: publish-docs
        name: Publish Documentation
        uses: ./.github/actions/publish-docs
        with:
          workspace_path: ${{ env.WORKSPACE_PATH }}
          token: ${{secrets.GITHUB_TOKEN}}
